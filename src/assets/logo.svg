<svg width="100" height="100" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .gold { fill: #AD8A39; }
    .green { fill: #2D5B1A; }
    .white { fill: #FFFFFF; }
    .star { fill: #C1D38C; }
  </style>
  <rect width="100%" height="100%" fill="white"/>

  <!-- ZOZAC Text -->
  <text x="10" y="45" font-family="Arial Black, sans-serif" font-size="30" class="gold">ZOZAC</text>

  <!-- COMMUNITY Text -->
  <text x="10" y="70" font-family="Arial, sans-serif" font-size="14" class="green" letter-spacing="3">COMMUNITY</text>

  <!-- Globe and Africa icon -->
  <g transform="translate(185,20)">
    <circle r="20" class="green"/>
    
    <!-- Africa shape approximation -->
    <path d="M10,10 L15,5 L20,10 L18,20 L10,25 L5,20 L6,15 Z"
          transform="translate(-10,-10) scale(1)" class="white"/>

    <!-- Golden Arrow -->
    <path d="M-5,15 L0,10 L5,-10 L7,-5 L2,12 Z" fill="#AD8A39" transform="rotate(-20)"/>

    <!-- Stars -->
    <circle cx="3" cy="-12" r="1.5" class="star"/>
    <circle cx="10" cy="-18" r="1.5" class="star"/>
  </g>
</svg>
